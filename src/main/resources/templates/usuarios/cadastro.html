<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciona Fácil - Cadastro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <h1 class="col-md-4 text-center">Estaciona Fácil</h1>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card p-4" style="border-radius: 15px; border: 2px solid;">
                    <form th:action="@{/register}" method="post">
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="text" class="form-control centered-placeholder" name="nomeCompleto" placeholder="Nome Completo" required>
                        </div>
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="text" class="form-control centered-placeholder" name="cpfCnpj" placeholder="CPF ou CNPJ" required>
                        </div>
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="email" class="form-control centered-placeholder" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="password" class="form-control centered-placeholder" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="password" class="form-control centered-placeholder" name="confirmarSenha" placeholder="Repita sua senha" required>
                        </div>
                        <div class="form-group" style="border-radius: 15px; border: 2px solid red;">
                            <input type="text" class="form-control centered-placeholder" name="placaVeiculo" placeholder="Placa do Veículo" required>
                        </div>
                        <div class="text-center mb-4" >
                            <button type="submit" class="btn btn-cadastre" onclick="window.location.href='/login'">Confirmar</button>
                        </div>
                        <div class="text-center mb-4">
                        <button type="submit" class="btn-google" onclick="window.location.href='/login'">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
