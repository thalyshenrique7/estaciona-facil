<!DOCTYPE html>
<html>
<head>
    <title>Vagas - Estaciona Fácil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/vaga.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <h1>Estaciona Fácil</h1>

        <div class="buttons-container">
            <button class="rounded-button" onclick="location.href='/login'">
                <i class="fas fa-bed"></i> Início
            </button>
            <button class="rounded-button" onclick="location.href='/saldo'">
                <i class="fas fa-dollar-sign"></i> Saldo
            </button>
        </div>

        <div class="boxes-container">
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">1</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">2</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">3</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">4</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">5</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">6</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">7</span></div>
            <div class="box" onclick="changeColor(this)"><span style="font-size: 48px;">8</span></div>
        </div>
    </div>

    <script>
        function changeColor(element) {
            if (element.style.backgroundColor === 'red') {
                element.style.backgroundColor = 'green';
            } else {
                element.style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
